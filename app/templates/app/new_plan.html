{% extends 'app/base.html' %}

{% block nav %}
  {% include 'app/navbar_list.html' %}
{% endblock %}

{% block content %}

<div>
  {% if plan.id %}
  <form action="{% url 'app:edit' plan_id=plan.id %}" method="post">{% csrf_token %}
  {% else %}
  <form action="{% url 'app:new_plan' %}" method="post">{% csrf_token %}
  {% endif %}
    <table class="table table-striped table-hover">
      {{ form.as_table }}
    </table>
    <input class="btn btn-outline-primary btn-block btn-lg" type="submit" value="シミュレーション結果へ">
  </form>
</div>
{% endblock %}
